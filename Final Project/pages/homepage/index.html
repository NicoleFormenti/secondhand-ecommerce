<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fright Train</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pangolin&display=swap');
    </style>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
    
</head>
<body>
    <header>
        <!--revisit logo-->
        <div class="logo">
            <img id="image1" src="/Final Project/assets/photos/5a1d2106493434.3203065915118584382999.png" width="150px" height="200px">
            <img id="image2" src="/Final Project/assets/photos/Welcome to Fright Train (1).png" alt="banner">
            <img id="image3" src="/Final Project/assets/photos/5a1d2106493434.3203065915118584382999.png" width="150px" height="200px">
        </div>
        <div class="cart">
            <button id="btn_cart" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
                Cart <div id="cart-count"></div>
            </button>
            <button id="btn_clear_cart" onclick="clearCart()">Clear Cart</button>
        </div>
    </header>
    <nav>
        <ul class="nav-links">
            
                <a href="/Final Project/pages/homepage/index.html">Shop</a>
            
                <a href="/Final Project/pages/aboutpage/about.html">About Us</a>
            
            
                <a href="/Final Project/pages/shippingpage/shippinginfo.html">Shipping Info</a>
            
            
                <a href="/Final Project/pages/contactpage/contact.html">Contact Us</a>
            
        </ul>
    </nav>
    <div class="upper_container">
        <div class="filtered_list">
            <!--sort by year-->
            <button onclick="sortYear()">
                Filter by year (Oldest to newest)
            </button>
            <!--sort by price-->
            <button onclick="sortPrice()">
                Filter by price (Cheapest to most expensive)
            </button>
            <!--search option, should start searching when pressing one key-->
            <input id="searchbar" onkeyup="searchMovie()" type="text" name="search" placeholder="Search movie...">
        </div>
    </div>
    <div class="shop_container">
        <ul id="dvd_list">
            <!--title, img, year, quantity, price, add to cart button-->
        </ul>
    </div>
    <!--Pagination-->
    <div id="pagination">
        <button id="laquo" onclick="pageOne()">&laquo;</button>
        <button id="page1" onclick="pageOne()">1</button>
        <button id="page2" onclick="pageTwo()">2</button>
        <button id="page2" onclick="pageTwo()">&raquo;</button>

    </div>
    <footer>
        <div class="address">
            <p>Fright Train</p>
            <p>Elm Street 66</p>
            <p>Belfast, UK</p>
            <p>sales@frighttrain.com</p>
        </div>
        <div class="contacts">
            <div class="facebook">
                <a href="https://facebook.com"><img id="icon" src="/Final Project/assets/icons/fbicon.png" width="48px" height="48px"></a>
            </div>
            <div class="instagram">
                <a href="https://instagram.com"><img id="icon" src="/Final Project/assets/icons/icons8-instagram-48.png" width="48px" height="48px"></a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com"><img id="icon" src="/Final Project/assets/icons/icons8-twitter-48.png" width="48px" height="48px"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
